name: afdko

on:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.update.outputs.update }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Compare Package
      id: update
      run: |
        source functions.sh && checkVersion ${{ github.workflow }} >> $GITHUB_OUTPUT
  package: 
    runs-on: ubuntu-latest
    needs: check
    if: ${{ needs.check.outputs.status == 'true' }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Clone Package
      run: |
        git clone https://aur.archlinux.org/${{ github.workflow }}.git
    - name: Swap in alderlake
      run: |
        sed -i 's/=nocona/=alderlake/g;s/=core-avx2/=alderlake/g' ${{ github.workflow }}/PKGBUILD
    - name: Makepkg Build and Check
      id: makepkg
      uses: highkeep/pkgbuild-action@nvidia
      with:
        pkgdir: ${{ github.workflow }}
        pacmanConf: "configs/alderlake_pacman.conf"
        makepkgConf: "configs/alderlake_makepkg.conf"
        repoReleaseTag: "alderlake"
    - name: Print Package Files
      run: |
        echo "Successfully created the following package archive"
        echo "Package: ${{ steps.makepkg.outputs.pkgfile0 }}"
        echo "Package: ${{ steps.makepkg.outputs.repofile0 }}"
        echo "Package: ${{ steps.makepkg.outputs.repofile1 }}"
        echo "Package: ${{ steps.makepkg.outputs.repofile2 }}"
        echo "Package: ${{ steps.makepkg.outputs.repofile3 }}"
    - uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{secrets.GITHUB_TOKEN}}
        tag: alderlake
        file: ${{ steps.makepkg.outputs.pkgfile0 }}
        overwrite: true
    - uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{secrets.GITHUB_TOKEN}}
        tag: alderlake
        file: ${{ steps.makepkg.outputs.repofile0 }}
        overwrite: true
    - uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{secrets.GITHUB_TOKEN}}
        tag: alderlake
        file: ${{ steps.makepkg.outputs.repofile1 }}
        overwrite: true
    - uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{secrets.GITHUB_TOKEN}}
        tag: alderlake
        file: ${{ steps.makepkg.outputs.repofile2 }}
        overwrite: true
    - uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{secrets.GITHUB_TOKEN}}
        tag: alderlake
        file: ${{ steps.makepkg.outputs.repofile3 }}
        overwrite: true
    - name: Ignore package folder
      run: | 
        echo ${{ github.workflow }} >> .gitignore
    - name: Update version
      run: |
        [ -f versions/${{ github.workflow }} ] || touch versions/${{ github.workflow }} && git add versions/${{ github.workflow }}
        echo `git -C ${{ github.workflow }} rev-parse HEAD` > versions/${{ github.workflow }}
    - name: Commit changes
      run: |
        git config --global user.name 'Nick Marshall'
        git config --global user.email 'highkeep@users.noreply.github.com'
        git commit -am "Version control"
        git push