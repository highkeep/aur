name: gwe

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '0 0 */3 * *'

jobs:
  python-py3nvm:
    uses: highkeep/pkgbuild/.github/workflows/multiarch_builder.yml@v1.0
    with:
      repoUrl: https://aur.archlinux.org/python-py3nvm.git
      repoPkg: python-py3nvm
      nvidiaUtils: true
  python-injector:
    uses: highkeep/pkgbuild/.github/workflows/multiarch_builder.yml@v1.0
    with:
      repoUrl: https://aur.archlinux.org/python-injector.git
      repoPkg: python-injector
      nvidiaUtils: true
  gwe:
    needs: [python-py3nvm, python-injector]
    uses: highkeep/pkgbuild/.github/workflows/multiarch_builder.yml@v1.0
    with:
      repoUrl: https://aur.archlinux.org/gwe.git
      repoPkg: gwe
      nvidiaUtils: true